<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <input type="text" placeholder="Tìm kiếm...">
        <ul>
        </ul>
    </form>

    <div id="weather" style="display: none;">
        <img src="" alt="" id="icon">
        <h1 class="degrees" id="degrees"></h1>
        <h2 class="city" id="city"></h2>

        <button id="change">Đổi thành phố</button>

        <div class="info">
            <div>
                <h3>Gió</h3>
                <div id="windValue" class="value"></div>
            </div>
            <div>
                <h3>Nhiệt độ</h3>
                <div id="feelsLikeValue" class="value"></div>
            </div>
            <div>
                <h3>Độ ẩm</h3>
                <div id="humidityValue" class="value"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
